        <style>
            /* Resetting default margin and padding */
            body, h1, h2, h3, p, ul, li {
                margin: 0;
                padding: 0;
            }
            /* Setting light peach as background color */
            body {
                background-color: #ffeaca;
                font-family: Arial, sans-serif;
            }
            /* Styling form container */
            .form-container {
                margin: 50px auto; /* Center aligning */
                width: 70%; /* Setting width */
                background-color: rgb(255, 251, 229);
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            /* Styling form inputs */
            label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold; /* Highlighting question statements */
            }
            input[type="text"], input[type="number"] {
                width: calc(100% - 22px); /* Adjusting width */
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="checkbox"], input[type="radio"] {
                display: none; /* Hiding checkboxes and radio buttons */
            }
            /* Styling custom checkboxes */
            input[type="checkbox"] + label,
            input[type="radio"] + label {
                display: inline-block;
                cursor: pointer;
                padding-left: 25px;
                position: relative;
                margin-right: 20px;
            }
            input[type="checkbox"] + label::before,
            input[type="radio"] + label::before {
                content: '';
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 1px solid #343a40; /* Dark blue color */
                border-radius: 3px;
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
            }
            input[type="checkbox"]:checked + label::before,
            input[type="radio"]:checked + label::before {
                background-color: #343a40; /* Dark blue color */
            }
            /* Styling submit button */
            input[type="submit"] {
                background-color: #343a40;
                color: rgb(255, 226, 180);
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                display: block;
                width: 100%;
                margin-top: 20px;
            }
            input[type="submit"]:hover {
                background-color: #1e2124;
            }
        </style>
